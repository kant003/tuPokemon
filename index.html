<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display:flex;
            flex-direction: column;
            width:300px;
            justify-content: center;
            align-items: center;
            border: 1px solid black;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 6px 5px 9px 1px lightgray;
        }
        .container #picture{
            display: none;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <input type="text" id="name" placeholder="Pon el nombre del pokemon" />
        <img id="picture" src="" alt="foto de un pokemon" />
    </div>
</body>

<script>
    // Promesas
    function setPokemonPicture() {
        document.getElementById("picture").style.display = "unset"
        let name = document.getElementById("name").value
        fetch("https://pokeapi.co/api/v2/pokemon/" + name)
            .then(response => response.json())
            .then(pokemon => document.getElementById("picture").src = pokemon.sprites.front_default)
    }

    document.getElementById("name").addEventListener("change", setPokemonPicture)

</script>

</html>
